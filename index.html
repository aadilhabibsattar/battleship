<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    <script defer src="main.js"></script></head>
    <body>
        <div class="game-over-screen hidden">
            <h2>GAME OVER</h2>
            <p class="winner-message"></p>
            <div class="new-game-button">New Game</div>
        </div>
        <div class="title-container">
            <h2>Battleship</h2>
        </div>

        <div class="game-buttons">
            <div class="randomize-button">Randomize</div>
            <div class="start-button">Start</div>
        </div>

        <div class="game-container">
            <div class="player-1-div">
                <div class="player-1-ship-list"></div>
                <div class="player-1-gameboard-div">
                    <div class="player-1-gameboard"></div>
                    <p>Your Grid</p>
                </div>
            </div>
            <div class="player-2-div">
                <div class="player-2-gameboard-div">
                    <div class="player-2-gameboard"></div>
                    <p>Computer's Grid</p>
                </div>
                <div class="player-2-ship-list"></div>
            </div>
        </div>
    </body>
</html>
